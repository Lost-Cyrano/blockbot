<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Jeu IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Block Jeu avec IA</h1>
        <p>Simulateur de jeu avec une IA pour vous aider à trouver les meilleures positions !</p>
    </header>
    <main>
        <div id="controls">
            <button id="edit-mode">Mode Édition</button>
            <button id="start-game">Démarrer Partie</button>
            <button id="reset-grid">Réinitialiser la Grille</button>
        </div>
        <div id="game-container">
            <div id="grid"></div>
        </div>
        <div id="current-forms">
            <h2>Formes Actuelles</h2>
            <div id="forms-container"></div>
        </div>
        <div id="status">
            <p id="game-status">Status: En attente...</p>
        </div>
    </main>
    <footer>
        <p>Créé par <em>Votre Nom</em>. Hébergé sur GitHub.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
