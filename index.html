<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Block - IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jeu Block - Simulation avec IA</h1>
    </header>
    <main>
        <!-- Section pour la grille de jeu -->
        <section id="game-board">
            <h2>Grille de Jeu</h2>
            <div id="grid"></div>
        </section>

        <!-- Section pour les contrôles -->
        <section id="controls">
            <button id="edit-grid">Éditer la Grille</button>
            <button id="confirm-grid" disabled>Confirmer la Grille</button>
            <button id="restart-game">Recommencer</button>
        </section>

        <!-- Section pour afficher les formes -->
        <section id="shapes">
            <h2>Formes Disponibles</h2>
            <div id="shape-container"></div>
        </section>

        <!-- Section de statut -->
        <section id="status">
            <h3 id="game-status">Statut : En attente</h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
